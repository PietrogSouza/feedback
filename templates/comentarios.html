<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço de Comentários</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 50%, #4dd0e1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .comment-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .comments-list {
            list-style: none;
            padding: 0;
        }

        .comment-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="comment-container">
    <h2>Deixe seu comentário</h2>
    
    <div class="input-group">
        <input type="text" id="commentInput" placeholder="Escreva algo interessante...">
        <button>Enviar Comentário</button>
    </div>

    <hr>

    <div id="commentsList" class="comments-list">
        <div class="comment-item">Seja o primeiro a comentar!</div>
    </div>
</div>



</body>
</html>
